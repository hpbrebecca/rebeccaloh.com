<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebecca Loh</title>
    <link rel="icon" type="image/jpeg" href="../project1/profile.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=Noto+Serif+TC:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Holographic Background Grid -->
    <div class="holographic-grid"></div>
    
    <!-- Profile Corner - Top Left -->
    <div class="profile-corner">
        <div class="profile-orb-container-small">
            <div class="profile-orb-small">
                <img src="../project1/profile.jpg" alt="Rebecca Loh" class="profile-image-corner" id="profileImageFuture">
            </div>
        </div>
        <!-- Name and Location in Corner -->
        <div class="name-corner-section">
            <h1 class="name-corner" id="nameLinkFuture">
                <span class="name-main-corner">Rebecca Loh</span>
                <span class="name-location-corner" id="nameLocation">Zurich, Switzerland</span>
            </h1>
        </div>
    </div>
    
    <!-- Main Content - Dynamic Sections -->
    <div class="main-content-designer">
        <!-- Connect Section - Primary Landing -->
        <div class="about-section-designer" id="connectSection" style="display: flex;">
            <div class="about-content">
                <p class="about-description" id="connectDescription">Connect with me on LinkedIn to learn more about my work.</p>
                <a href="https://ch.linkedin.com/in/rebiloh" class="linkedin-connection-btn" id="linkedinConnectionBtn" target="_blank" aria-label="LinkedIn">
                    <svg class="linkedin-icon-btn" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" fill="currentColor"/>
                    </svg>
                </a>

                <!-- Company Logos - Animated Marquee -->
                <div class="logo-marquee-container">
                    <div class="logo-marquee">
                        <!-- FINMA -->
                        <img src="logos/finma.jpg" alt="FINMA" class="company-logo-img" data-fallback="FINMA" onerror="handleLogoError(this);">
                        <!-- IBA AG -->
                        <img src="logos/iba.svg" alt="IBA AG" class="company-logo-img" data-fallback="IBA AG" onerror="handleLogoError(this);">
                        <!-- Gemeinde Köniz -->
                        <img src="logos/Gemeinde Köniz.svg" alt="Gemeinde Köniz" class="company-logo-img" data-fallback="Gemeinde Köniz" onerror="handleLogoError(this);">
                        <!-- FICAS AG -->
                        <img src="logos/ficas.svg" alt="FICAS AG" class="company-logo-img" data-fallback="FICAS AG" onerror="handleLogoError(this);">
                        <!-- Swisscom -->
                        <img src="logos/swisscom.png" alt="Swisscom" class="company-logo-img" data-fallback="Swisscom" onerror="handleLogoError(this);">
                        <!-- Continental -->
                        <img src="logos/continental.svg" alt="Continental" class="company-logo-img" data-fallback="Continental" onerror="handleLogoError(this);">
                        <!-- Lekkerland -->
                        <img src="logos/lekkerland.svg" alt="Lekkerland" class="company-logo-img" data-fallback="Lekkerland" onerror="handleLogoError(this);">
                        <!-- SRF -->
                        <img src="logos/srf.svg" alt="SRF" class="company-logo-img" data-fallback="SRF" onerror="handleLogoError(this);">
                    </div>
                </div>
            </div>
        </div>

        <!-- About Section - Placeholder -->
        <div class="about-section-designer about-long-form" id="aboutSection" style="display: none;">
            <div class="about-content">
                <div class="about-card">
                    <p class="about-intro" id="aboutIntro"></p>
                    <div class="about-accordion" id="aboutAccordion"></div>
                </div>
            </div>
        </div>

        <!-- Quote Display - Centered, Prominent -->
        <div class="quote-section-designer" id="quotesSection" style="display: none;">
            <div class="quote-container-future" id="quoteContainerFuture"></div>
        </div>

        <!-- Recommendations Section -->
        <div class="recommendations-section" id="recommendationsSection" style="display: none;">
            <div class="recommendations-content">
                <div class="recommendations-body">
                    <div class="recommendations-grid" id="recommendationsGrid"></div>
                </div>
            </div>
        </div>

        <!-- Disclaimer Section -->
        <div class="disclaimer-section" id="disclaimerSection" style="display: none;">
            <div class="disclaimer-card">
                <h2 class="disclaimer-heading" id="disclaimerHeading">Disclaimer</h2>
                <p class="disclaimer-copy" id="disclaimerCopy"></p>
            </div>
        </div>
    </div>
    
        <!-- Navigation - Top Center -->
        <nav class="main-navigation" id="mainNavigation">
            <a href="#connect" class="nav-link active" data-section="connect">
                <span class="nav-text" data-lang-key="connect">Connect</span>
            </a>
            <a href="#about" class="nav-link" data-section="about">
                <span class="nav-text" data-lang-key="about">About</span>
            </a>
            <a href="#quotes" class="nav-link" data-section="quotes">
                <span class="nav-text" data-lang-key="quotes">Quotes</span>
            </a>
            <a href="#recommendations" class="nav-link" data-section="recommendations">
                <span class="nav-text" data-lang-key="recommendations">Recommendations</span>
            </a>
            <a href="#disclaimer" class="nav-link" data-section="disclaimer">
                <span class="nav-text" data-lang-key="disclaimer">Disclaimer</span>
            </a>
        </nav>
    
    <!-- Control Panel - Bottom Left -->
    <div class="control-panel">
        <!-- Language Selector -->
        <div class="control-item language-control" id="languageSelectorFuture">
            <div class="control-trigger" id="languageTriggerFuture">
                <span class="control-label" id="languageTextFuture">Language</span>
                <div class="control-indicator"></div>
            </div>
            <div class="control-dropdown" id="languageDropdownFuture">
                <div class="control-option" data-lang="en">
                    <span class="option-code">EN</span>
                    <span class="option-name">English</span>
                </div>
                <div class="control-option" data-lang="de">
                    <span class="option-code">DE</span>
                    <span class="option-name">Deutsch</span>
                </div>
                <div class="control-option" data-lang="fr">
                    <span class="option-code">FR</span>
                    <span class="option-name">Français</span>
                </div>
                <div class="control-option" data-lang="zh">
                    <span class="option-code">中文</span>
                    <span class="option-name">中文</span>
                </div>
            </div>
        </div>
        
        <!-- Audio Control -->
        <div class="control-item audio-control" id="audioPlayerContainerFuture">
            <audio id="backgroundMusicFuture" loop muted>
                <source src="../project1/music.mp3" type="audio/mpeg">
            </audio>
            <button class="control-button audio-button" id="audioControlBtnFuture" aria-label="Play/Pause">
                <svg class="icon-play" viewBox="0 0 24 24" fill="none">
                    <path d="M8 5v14l11-7z" fill="currentColor"/>
                </svg>
                <svg class="icon-pause" viewBox="0 0 24 24" fill="none">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Nebula Background -->
    <script src="../project1/nebula.js"></script>
    <script src="quotes.js"></script>
    <script src="../script.js"></script>
    <script>
        // Navigation functionality
        const navLinks = document.querySelectorAll('.nav-link');
        const connectSection = document.getElementById('connectSection');
        const aboutSection = document.getElementById('aboutSection');
        const quotesSection = document.getElementById('quotesSection');
        const recommendationsSection = document.getElementById('recommendationsSection');
        const connectDescription = document.getElementById('connectDescription');
        const aboutIntro = document.getElementById('aboutIntro');
        const aboutAccordion = document.getElementById('aboutAccordion');
        const recommendationsGrid = document.getElementById('recommendationsGrid');

        const aboutContent = window.aboutContent ? window.aboutContent : {
            description: {
                de: "Vernetzen Sie sich mit mir auf LinkedIn.",
                en: "Connect with me on LinkedIn.",
                fr: "Connectez-vous avec moi sur LinkedIn.",
                zh: "在 LinkedIn 上與我建立連結。"
            },
            intro: {
                de: "",
                en: "",
                fr: "",
                zh: ""
            },
            sections: {
                en: [],
                de: [],
                fr: [],
                zh: []
            },
            recommendations: {
                title: {
                    de: "Recommendations",
                    en: "Recommendations",
                    fr: "Recommendations",
                    zh: "Recommendations"
                },
                services: {
                    en: [
                        { label: "– Traditional Chinese Medicine at TCM SinoCare, Bern", linkText: "www.tcmsino.care", href: "https://www.tcmsino.care" },
                        { label: "– Legal & Regulatory Consulting at LawBear Consulting, near Bern", linkText: "lawbear.squarespace.com", href: "https://lawbear.squarespace.com" },
                        { label: "– Cosmetics at Purabelle by Sarolta, Bern", linkText: "www.purabelle.ch", href: "https://www.purabelle.ch" }
                    ],
                    de: [
                        { label: "– Traditionelle Chinesische Medizin bei TCM SinoCare, Bern", linkText: "www.tcmsino.care", href: "https://www.tcmsino.care" },
                        { label: "– Legal & Regulatory Consulting bei LawBear Consulting, nahe Bern", linkText: "lawbear.squarespace.com", href: "https://lawbear.squarespace.com" },
                        { label: "– Kosmetik bei Purabelle by Sarolta, Bern", linkText: "www.purabelle.ch", href: "https://www.purabelle.ch" }
                    ],
                    fr: [
                        { label: "– Médecine traditionnelle chinoise chez TCM SinoCare, Berne", linkText: "www.tcmsino.care", href: "https://www.tcmsino.care" },
                        { label: "– Conseil juridique et réglementaire chez LawBear Consulting, près de Berne", linkText: "lawbear.squarespace.com", href: "https://lawbear.squarespace.com" },
                        { label: "– Cosmétique chez Purabelle by Sarolta, Berne", linkText: "www.purabelle.ch", href: "https://www.purabelle.ch" }
                    ],
                    zh: [
                        { label: "– 傳統中醫 TCM SinoCare，伯恩", linkText: "www.tcmsino.care", href: "https://www.tcmsino.care" },
                        { label: "– 法律與監管顧問 LawBear Consulting，伯恩附近", linkText: "lawbear.squarespace.com", href: "https://lawbear.squarespace.com" },
                        { label: "– 美容服務 Purabelle by Sarolta，伯恩", linkText: "www.purabelle.ch", href: "https://www.purabelle.ch" }
                    ]
                }
            }
        };

        function getCurrentLanguage() {
            return window.currentLang || 'en';
        }

        function buildDetails(accordion, entries) {
            accordion.innerHTML = '';
            entries.forEach(entry => {
                const details = document.createElement('details');
                details.className = 'about-detail';
                details.open = false;

                const summary = document.createElement('summary');
                summary.className = 'about-detail-summary';
                summary.textContent = entry.title;
                details.appendChild(summary);

                const body = document.createElement('div');
                body.className = 'about-detail-body';
                (entry.paragraphs || []).forEach(text => {
                    const p = document.createElement('p');
                    p.textContent = text;
                    body.appendChild(p);
                });

                details.appendChild(body);
                accordion.appendChild(details);
            });
        }

        function buildRecommendations(list, services) {
            list.innerHTML = '';
            if (!services.length) {
                const placeholder = document.createElement('div');
                placeholder.className = 'recommendation-card';
                placeholder.textContent = 'Details coming soon.';
                list.appendChild(placeholder);
                return;
            }

            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';

                const label = document.createElement('span');
                label.className = 'service-label';
                label.textContent = service.label;

                const link = document.createElement('a');
                link.className = 'service-link';
                link.href = service.href || '#';
                link.textContent = service.linkText;
                link.setAttribute('aria-label', service.label);

                card.appendChild(label);
                card.appendChild(link);
                list.appendChild(card);
            });
        }

        function updateAboutContent(lang) {
            const language = lang || 'en';

            if (connectDescription && aboutContent.description) {
                connectDescription.textContent = aboutContent.description[language] || aboutContent.description.en;
            }

            if (aboutIntro && aboutContent.intro) {
                const introCopy = aboutContent.intro[language] || aboutContent.intro.en || '';
                aboutIntro.textContent = introCopy;
                aboutIntro.style.display = introCopy ? 'block' : 'none';
            }

            if (aboutAccordion) {
                const entries = aboutContent.sections && (aboutContent.sections[language] || aboutContent.sections.en || []);
                buildDetails(aboutAccordion, entries);
            }

            if (recommendationsGrid && aboutContent.recommendations && aboutContent.recommendations.services) {
                const services = aboutContent.recommendations.services[language] || aboutContent.recommendations.services.en || [];
                buildRecommendations(recommendationsGrid, services);
            }
        }

        window.updateAboutContent = updateAboutContent;

        const sections = {
            connect: { element: connectSection, display: 'flex' },
            about: { element: aboutSection, display: 'flex' },
            quotes: { element: quotesSection, display: 'flex' },
            recommendations: { element: recommendationsSection, display: 'flex' }
        };

        function showSection(section) {
            const target = sections[section] ? section : 'connect';

            Object.entries(sections).forEach(([key, value]) => {
                if (!value.element) return;
                value.element.style.display = key === target ? value.display : 'none';
            });

            const container = document.querySelector('.main-content-designer');
            if (container) {
                container.scrollTop = 0;
                const needsScroll = target === 'about';
                container.classList.toggle('scrollable', needsScroll);
            }

            if (target === 'quotes') {
                if (window.currentQuoteElement) {
                    window.currentQuoteElement.style.display = 'block';
                } else if (typeof window.showNextQuote === 'function') {
                    window.showNextQuote();
                }
            } else {
                if (window.currentQuoteTimeout) {
                    clearTimeout(window.currentQuoteTimeout);
                    window.currentQuoteTimeout = null;
                }
                if (window.currentQuoteElement) {
                    window.currentQuoteElement.style.display = 'none';
                }
            }
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const section = link.getAttribute('data-section') || 'connect';

                navLinks.forEach(nl => nl.classList.remove('active'));
                link.classList.add('active');

                showSection(section);
            });
        });

        // Initialize landing state
        updateAboutContent(getCurrentLanguage());
        showSection('connect');
    </script>
    <script>
        // Logo error handler - shows fallback text if logo fails to load
        function handleLogoError(img) {
            const fallback = img.getAttribute('data-fallback');
            if (fallback) {
                img.style.display = 'none';
                const fallbackDiv = document.createElement('div');
                fallbackDiv.className = 'logo-fallback';
                fallbackDiv.textContent = fallback.replace(' ', '\n');
                img.parentNode.insertBefore(fallbackDiv, img.nextSibling);
            }
        }
    </script>
    <script>
        // Audio Control
        const audioPlayer = document.getElementById('backgroundMusicFuture');
        const audioBtn = document.getElementById('audioControlBtnFuture');
        
        if (audioPlayer && audioBtn) {
            let audioStarted = false;
            
            function startAudio() {
                if (audioStarted || !audioPlayer.paused) return;
                // Force unmute and play
                audioPlayer.muted = false;
                audioPlayer.volume = 0.5;
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        audioStarted = true;
                        audioBtn.classList.add('playing');
                    }).catch(() => {
                        // If autoplay fails, try again on any interaction
                        audioPlayer.muted = true;
                    });
                }
            }
            
            // Try immediately
            startAudio();
            
            // Try on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    setTimeout(startAudio, 100);
                    setTimeout(startAudio, 300);
                });
            } else {
                setTimeout(startAudio, 100);
                setTimeout(startAudio, 300);
            }
            
            // Try on window load
            window.addEventListener('load', () => {
                setTimeout(startAudio, 100);
                setTimeout(startAudio, 500);
            });
            
            // Try on any minimal interaction
            const interactionEvents = ['mousemove', 'mousedown', 'touchstart', 'touchmove', 'click', 'keydown', 'scroll', 'wheel', 'pointermove'];
            const startOnInteraction = () => {
                if (!audioStarted) {
                    startAudio();
                    interactionEvents.forEach(e => {
                        document.removeEventListener(e, startOnInteraction);
                        window.removeEventListener(e, startOnInteraction);
                        document.body.removeEventListener(e, startOnInteraction);
                    });
                }
            };
            
            interactionEvents.forEach(e => {
                document.addEventListener(e, startOnInteraction, { once: true, passive: true });
                window.addEventListener(e, startOnInteraction, { once: true, passive: true });
                document.body.addEventListener(e, startOnInteraction, { once: true, passive: true });
            });
            
            // Try on visibility change
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && !audioStarted) {
                    startAudio();
                }
            });
            
            // Try on focus
            window.addEventListener('focus', () => {
                if (!audioStarted) {
                    startAudio();
                }
            });
            
            audioBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (audioPlayer.paused) {
                    audioPlayer.muted = false;
                    audioPlayer.play().then(() => {
                        audioBtn.classList.add('playing');
                        audioStarted = true;
                    });
                } else {
                    audioPlayer.pause();
                    audioBtn.classList.remove('playing');
                }
            });
        }
        
        // Profile and Name LinkedIn Links
        const profileOrb = document.querySelector('.profile-orb');
        const nameLink = document.getElementById('nameLinkFuture');
        const linkedinUrl = 'https://ch.linkedin.com/in/rebiloh';
        
        if (profileOrb) {
            profileOrb.style.cursor = 'pointer';
            profileOrb.addEventListener('click', () => {
                window.open(linkedinUrl, '_blank');
            });
        }
        
        if (nameLink) {
            nameLink.style.cursor = 'pointer';
            nameLink.addEventListener('click', () => {
                window.open(linkedinUrl, '_blank');
            });
        }
    </script>
</body>
